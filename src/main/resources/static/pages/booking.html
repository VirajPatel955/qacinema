<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="http://18.170.36.93:8080/style.css">


</head>


<body>
  <div class="container-header">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://18.170.36.93:8080/">
            <img class="navbar-logo" src="../images/QACinemasLogoV2.png" alt="QACinemasLogo">
          </a>
          <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Bookings</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Listings
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Now Showing</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Coming Soon</a></li>

                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-light search-btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <main>
    <div class="container">
      <h2 id="output">Booking</h2>
      <section class="booking-form">
        <div class="form">
        <form class="form-floating mb-3" name="bookedMovie">
        <select class="form-select" aria-label="Default select example" id="bookedMovie">
          <option selected>Select a movie</option> <!-- let this option chnage according to how this page is reached-->
          <option value="Nope">Nope</option>
          <option value="DC League of Superpets">Dc League of Superpets</option>
          <option value="Gigi and Nate">Gigi and Nate</option>
          <option value="Bullet Train">Bullet Train</option>
          <option value="Fall">Fall</option>
          <option value="Beast">Beast</option>
        </select>
      </form>

        <form class="form-floating mb-3" name="date">
          <select class="form-select" aria-label="Default select example" id="dates">
            <option selected>Date</option>
            <option value="2022-09-03">Friday (03/09/2022)</option>
            <option value="2022-09-04">Saturday (04/09/2022)</option>
            <option value="2022-09-05">Sunday (05/09/2022)</option>
          </select>
        </form>

        <form class="form-floating mb-3" name="tickerNumber">
          <input type="number" class="form-control" id="numberOfTickets" placeholder=2>
          <label for="numberOfTickets">Number of Tickets</label>
        </form>

        <form class="form-floating mb-3" name="bookerName">
          <input type="text" class="form-control" id="name" placeholder="Name">
          <label for="name">Name</label>
        </form>

        <form class="form-floating mb-3" name="ticketType" >
          <select class="form-select" aria-label="Default select example" id="ticketType">
            <option selected>Ticket Type</option>
            <option value="Adult">Adult (£10.00)</option>
            <option value="Child">Child (£5.00)</option>
            <option value="Student">Students (£8.00)</option>
            <option value="Senior">Senior (£5.00)</option>
          </select>
        </form>
        <div class="d-grid gap-2">
          <button class="btn booking-button" type="button" onclick="submitForm()" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
        </div>
        </div>
        <div>
          <img class="seatSelection" src="../images/seat-selection.png" alt="seat selction">
        </div>
      </section>
    </div>
    <div>
      <img class="cinemaInside" src="../images/cinemaaInside.jpg">
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Your movie has been booked!</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 id="bookRef"></h5>
          <h5 id="movieTitle"></h5>
          <h5 id="movieData"></h5>
          <h5 id="bookedName"></h5>
          <h5 id="ticketquant"></h5>
          <h5 id="total"></h5>
          <p>To complete payment, follow the PayPal link below</p>
        <!--</div>
        <div class="modal-footer">-->
          <button type="button" class="btn">
            <a href="https://www.paypal.com/signin">
              <img src="../images/paypal.png" style="width: 100px; height: auto;">
            </a>
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="deleteBooking()">Cancel Booking</button>
        </div>
      </div>
    </div>
  </div>



  <footer>
    <div class="container text-light">
      <p>Copyright &copy; 2022 Codebusters</p>
    </div>
  </footer>


<script src="../app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
