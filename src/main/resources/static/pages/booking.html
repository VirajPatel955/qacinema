<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>

  <link rel="stylesheet" href="../style.css">
</head>


<body>
<div class="container-header">
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img class="navbar-logo" src="../images/QACinemasLogoV2.png" alt="QACinemasLogo">
        </a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Bookings</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                Listings
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Now Showing</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Coming Soon</a></li>

              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-light search-btn" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
</div>

<main>
  <div class="container">
    <h2>Booking</h2>
    <section class="booking-form">
      <div class="form">
      <div class="form-floating mb-3">
      <select class="form-select" aria-label="Default select example" id="bookedMovie">
        <option selected>Select a movie</option> <!-- let this option chnage according to how this page is reached-->
        <option value="beast">Beast</option>
        <option value="tickettoParadise">Ticket To Paradise</option>
        <option value="joker">Joker</option>
        <option value="theHobbit">The Hobbit</option>
        <option value="interstellar">Interstellar</option>
        <option value="Ghostbusters">Ghostbutsers</option>
      </select>
    </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="numberOfTickets" placeholder=2>
        <label for="numberOfTickets">Number of Tickets</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name plz">
        <label for="name">Name</label>
      </div>

      <div class="form-floating mb-3" >
        <select class="form-select" aria-label="Default select example" id="ticketType">
          <option selected>Ticket Type</option>
          <option value="Adult">Adult</option>
          <option value="Child">Child</option>
        </select>
      </div>
      <div class="d-grid gap-2">
        <button class="btn booking-button" type="button">Submit</button>
      </div>
    </div>
      <div>
        <img class="seatSelection" src="../images/seat-selection.png" alt="seat selction">
      </div>
    </section>
  </div>
  
  <div>
    <img class="cinemaInside" src="../images/cinemaaInside.jpg">
  </div>

</main>

<footer>
  <div class="container text-light">

  </div>
</footer>

</body>

</html>
