<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Account</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<h1>QA Library System</h1>
<h3>Update Account</h3>
<div>
<form name="accountUpdateInput" method="get">
  <label for="accountID">Account ID:</label>
  <input type="number" id="accountID" name="AccountID"><br><br>

  <label for="forename">Forename:</label>
  <input type="text" id="forename" name="forename"><br><br>

  <label for="surname">Surname:</label>
  <input type="text" id="surname" name="surname"><br><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age"><br><br>
  <input type="submit" value="Submit" onclick="accountUpdateClick()">
</form>
</div>
<p id="output"></p>
<script src="/script.js"></script>
</body>
</html>
